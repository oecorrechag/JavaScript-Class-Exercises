<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujando con flechas</title>
</head>
<body>
    <h1> Dibujo con canvas </h1>
    <canvas width="500" height="500" id="canvas"></canvas>
    <p>
        Click izquierdo para dibujar <br>
        <input type="color" id="color" oninput="defcolor(this.value);">
        <input type="range" id="grosor", oninput="defgrosor(this.value);" min = '1' max = '5' value = '1'>
    </p>
    <script src="eventos.js"></script>
</body>
