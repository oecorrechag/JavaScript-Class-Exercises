<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El peso en otro planeta</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>Tu en la tierra pesas distinto que en Marte o Jupyter</p>
    <Script>
        var usuario = prompt('Cual es tu peso?');
        var planeta = parseInt(prompt('Elige tu planeta. \n 1 es marte, 2 es jupiter'));
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8
        var peso_final;

        if (planeta == 1){
            peso_final = peso * g_marte / g_tierra;
            planeta = 'Marte'
        }
        else if (planeta == 2){
            peso_final = peso * g_jupiter / g_tierra;
            planeta = 'Jupiter'
        }
        else{
            peso_final = 1
            planeta = ''
        }
        peso_final = parseInt(peso_final);
        document.write('Tu peso en ' + planeta + 'es <strong>' + peso_final + ' kilos </strong>');
    </Script>
</body>
</html>
